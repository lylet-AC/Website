<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> {{ .Site.Title }} </title>
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/foundation.css" type="text/css" media="screen">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css" type="text/css" media="screen">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	</head>

{{ partial "nav" . }}

  <body>

    <div class="blog">
      <div class="wrapper">
      {{ if isset .Params "showpagemeta" }}
        {{ .Render "projects" }}
      {{ else }}

      <table>
        <tr>
          <td style="text-align: left">
            <h3>
              <strong><a href="{{ .Permalink }}">{{ .Title }}</a></strong>
            </h3>
          </td>
          <td style="text-align: right">
            <h4>
              {{ .Date.Format "January 2, 2006" }}
            <h4>
          </td>
        </tr>
      </table>

      <div class="post">
        {{ .Content }}
      </div>

      {{ end }}
      </div>
    </div>

  </body>
  <!-- Footer -->
  {{ partial "footer" . }}
</html>
